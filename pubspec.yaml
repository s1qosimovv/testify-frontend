name: Testify
description: AI-powered quiz generator that instantly turns your content into smart tests
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Networking
  http: ^1.2.1
  
  # File Picker
  file_picker: ^10.3.10
  
  # Icons
  cupertino_icons: ^1.0.2
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # Splash Screen
  flutter_native_splash: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  color: "#0F2027"
  image: assets/images/splash_icon.png
  android: true
  ios: true
  web: false
